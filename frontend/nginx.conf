server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /analyze {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
    }

    location /export {
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
    }

    location /health {
        proxy_pass http://backend:8001;
    }
}

